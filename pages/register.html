<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Register</title>
  <link rel="stylesheet" href="./register.css">
</head>
<body>
  <section class="registration">
    <div class="left_content">
      <span class="title register_heading" style="color:var(--green)">REGISTER</span>
      <form action="../index.html" class="registration_form" >
        <div class="name">
          <label for="" class="labels">Name:</label>
          <input type="text" placeholder="first" class="input_box">
          <input type="text" placeholder="last" class="input_box" >
        </div>
        <div class="gender">
          <label for="" class="labels">Gender:</label>
          <input type="radio" name="gender" id="male" checked style="accent-color:var(--green);">
          <label for="male">Male</label>
          <input type="radio" name="gender" id="female" style="margin-left: 50px;accent-color:var(--green);">
          <label for="female">Female</label>
        </div>
        <div class="weight">
          <label for="" class="labels">Weight:</label>
          <input type="text" class="input_box" placeholder="kg">
        </div>
        <div class="height">
          <label for="" class="labels">Height:</label>
          <input type="text" class="input_box" placeholder="kg">
        </div>
        <div class="address">
          <label for="" class="labels">Address:</label>
          <input type="text" placeholder="Street Address" class="input_box" style="width: 70%;">
          <div class="place">
            <input type="text" placeholder="City" class="input_box" >
            <input type="text" placeholder="Country" class="input_box" >
          </div>
        </div>
        <div class="contacts">
          <label for="" class="labels">Email:</label>
          <input type="email" placeholder="Email" class="input_box" style="width: 70%;">
          <label for="" class="labels">Phone:</label>
          <input type="text" placeholder="Phone" class="input_box" style="width: 70%;margin-top: 25px;">
        </div>
        <div class="question1">
          <label for="" class="labels" style="display: block;">Do you require a personal trainer?</label>
          <input type="radio" name="" id="" style="accent-color:var(--green);">
          <label for="" class="labels" style="color: white;">Yes</label>
          <input type="radio" name="" id="" style="accent-color:var(--green);">
          <label for="" class="labels"style="color: white;">NO</label>
        </div>
        <div class="question2">
          <label for="" class="labels" style="display: block;">Have you been in a Gym before?</label>
          <input type="radio" name="" id="" style="accent-color:var(--green);">
          <label for="" class="labels" style="color: white;">Yes</label>
          <input type="radio" name="" id="" style="accent-color:var(--green);">
          <label for="" class="labels"style="color: white;">NO</label>
        </div>
        <button type="submit" class="submit_button">Register</button>
      </form>
    </div>
    <div class="right_content">
      <img src="../images/gym3.png" alt="" height="100%">
    </div>
  </section>
</body>
</html>
